<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Card Animation</title>
</head>

<body>

    <div class="card">
        <div class="card_interieure1">
            <div class="front">
                <h2>RECTO</h2>
            </div>
            
            <div class="back1 return none">
                <h2>VERSO 1</h2>
            </div>

            <div class="back2 return none">
                <h2>VERSO 2</h2>
            </div>
        </div>


    </div>

    <div class="clicMouse">
        <a href="#" onclick="turnaroundOne()">Lien 1</a>
    </div>

    <div class="clicMouse">
        <a href="#" onclick="turnaroundTwo()">Lien 2</a>
    </div>


    <!-- -------------------------------------------------- -->


    <!-- Fonction JS  -->
    <script>
        let inter = document.querySelector('.card_interieure1');
        let back1 = document.querySelector('.back1');
        let back2 = document.querySelector('.back2');

        function turnaroundOne() {
            inter.classList.toggle('return');
            back1.classList.toggle('none');
        }
        
        function turnaroundTwo() {
            inter.classList.toggle('return');
            back2.classList.toggle('none');
        }
    </script>
    <!-- -------------------------------------------------- -->


</body>

</html>
